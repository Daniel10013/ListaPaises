<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Paises</title>
</head>
<body>
        <div id="flag">
            
        </div>
        <header>Exercício API</header>
        <print>Clique nas bandeiras para visualizar melhor  </print>
        <section>
            <div class="div-table">
                <fieldset>
                    <legend>Lista de Paises</legend>
                    <div>
                        <input type="text" placeholder="Insira o nome do país" id="search">
                    </div>
                    <div>
                        <button id="All" class="btn-filter">Todos</button>
                        <button id="Asia" class="asia btn-filter">Asia</button>
                        <button id="Africa" class="africa btn-filter">Africa</button>
                        <button id="Americas" class="america btn-filter">Americas</button>
                        <button id="Europe" class="europe btn-filter">Europa</button>
                        <button id="Oceania" class="oceania btn-filter">Oceania</button>
                        <button id="Other" class="other btn-filter">Outros</button>
                        
                    </div>
                    <table>
                        <thead>
                            <tr id="thead">
                                <th>#</th>
                                <th>Nome</th>
                                <th>Bandeira</th>
                                <th>População</th>
                                <th>ID</th>
                                <th>Favoritar</th>
                            </tr>
                        </thead>
                        <tbody id="lista">

                        </tbody>
                    </table>
                </fieldset> 
                <legend id="info">
                </legend>
            </div>
            <div class="div-table">
                <fieldset>
                    <legend>Lista de Paises Favoritados</legend>
                    <table>
                        <thead>
                            <tr id="thead">
                                <th>#</th>
                                <th>Nome</th>
                                <th>Bandeira</th>
                                <th>População</th>
                                <th>ID</th>
                                <th>Favoritar</th>
                            </tr>
                        </thead>
                        <tbody id="fav-lista">
                        </tbody>
                    </table>
                </fieldset> 
                <legend id="fav-info">
                </legend>
            </div>
        </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
